<h1>Welcome to the jungle mamene</h1>

<table>
    <thead>
        <tr>
            <th>Nom de la POE</th>
            <th>Durée de la POE (en heures)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let poe of poes">
            <td>{{ poe.poeName }}</td>
            <td>{{ poe.duration }}</td>
        </tr>
    </tbody>
</table>

<button  (click)="redirectToAddPoe()">Ajouter une POE</button>
<button  (click)="redirectToHome()">Revenir à l'accueil</button>
